#  port: 8010 #运行端口号
spring:
  application:
    name: product-data-service #服务名称
  zipkin:
    base-url: http://localhost:9411
eureka:
  client:
    register-with-eureka: true #注册到Eureka的注册中心
    fetch-registry: true #获取注册实例列表
    service-url:
      defaultZone: http://localhost:8761/eureka/ #配置注册中心地址